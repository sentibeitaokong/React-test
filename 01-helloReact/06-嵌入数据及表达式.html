<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app"></div>

<script src="react/react.development.js"></script>
<script src="react/react-dom.development.js"></script>
<script src="react/babel.min.js"></script>
<script type="text/babel">
    // import React, {Component} from 'react';

    class
    App
    extends
    React.Component
    {
        constructor(props) {
            super(props);
            this.state={
                //1.可显示
                message:'Hello World',
                number:18,
                List:[1,2,3],
                //2.不显示 需转换成string类型
                test1:null, //null
                test2:undefined, //undefined
                test3:true,  //Boolean
                //3.会报错
                test4:{
                    age:18
                }

            }
        }
        render()
        {
            return (
                <div>
                    {/* 嵌入数据*/}
                    <div>{this.state.message}</div>
                    <div>{this.state.number}</div>
                    <div>{this.state.List}</div>
                    <div>{this.state.test1+''}</div>
                    <div>{this.state.test2+''}</div>
                    <div>{this.state.test3+''}</div>
                    {<div>{this.state.test4.age}</div>}

                    {/*嵌入表达式*/}

                    {/*拼接字符串*/}
                    <div>{this.state.message+this.state.number}</div>
                    {/*三目运算符*/}
                    <div>{this.state.test3?'在吗':'不在'}</div>
                    {/*调用函数*/}
                    <div>{this.changeNumber()}</div>
                </div>
            );
        }
        changeNumber(){
            this.setState({number:this.state.number+1})
        }
    }

    ReactDOM.render(<App></App>,document.getElementById('app'))
</script>

</body>
</html>
