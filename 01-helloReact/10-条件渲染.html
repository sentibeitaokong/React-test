<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app"></div>
<script src="react/react.development.js"></script>
<script src="react/react-dom.development.js"></script>
<script src="react/babel.min.js"></script>
<script type="text/babel">
    class App extends React.Component {
        constructor(props) {
            super(props);
            this.state = {
                login:true
            }
        }

        render() {
            const {login}=this.state
            let welcome=null
            if(login){
                welcome=<h2>欢迎回来</h2>
            }else{
                welcome=<h2>请先登录</h2>
            }
            return (
                <div>
                    {welcome}
                    <button onClick={()=>this.btnClick()}>{login?'退出':'请先登录'}</button>
                    <div>{login&&'你好啊,why'}</div>
                </div>
            );
        }
        btnClick(){
            this.setState({
                login:!this.state.login
            })
        }
    }

    ReactDOM.render(<App/>, document.getElementById('app'))
</script>
</body>
</html>
