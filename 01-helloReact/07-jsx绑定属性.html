<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app"></div>

<script src="react/react.development.js"></script>
<script src="react/react-dom.development.js"></script>
<script src="react/babel.min.js"></script>
<script type="text/babel">
    class App extends React.Component {
        constructor(props) {
            super(props);
            this.state = {
                title:'标题',
                imgUrl: "http://p2.music.126.net/L8IDEWMk_6vyT0asSkPgXw==/109951163990535633.jpg",
                link: "http://www.baidu.com",
                active: true
            }
        }

        render() {
            const { title,imgUrl,link,active}=this.state
            return (
                <div>
                    <div title={title}>我是标题</div>
                    <img src={imgUrl}/>
                    <a href={link}></a>
                    {/*绑定class*/}
                    <div className={"box title "+ (active?"active":"")}>我也是div元素</div>
                    <label htmlFor=""></label>

                    {/*绑定style*/}
                    <h1 style={{color:'red',fontSize:'18px'}}>我是h1元素</h1>
                </div>
            );
        }
    }

    ReactDOM.render(<App/>, document.getElementById('app'))
</script>
</body>
</html>
