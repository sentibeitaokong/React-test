<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app"></div>
<script src="react/react.development.js"></script>
<script src="react/react-dom.development.js"></script>
<script src="react/babel.min.js"></script>
<script type="text/babel">
    class App extends React.Component {
        constructor(props) {
            super(props);
            this.state = {
                login:true
            }
        }

        render() {
            const {login}=this.state
            const displayStatus=login?'block':'none'
            return (
                <div>
                    <button onClick={()=>this.btnClick()}>{login?'退出':'请先登录'}</button>
                    <div style={{display:displayStatus}}>你好啊,why</div>
                </div>
            );
        }
        btnClick(){
            this.setState({
                login:!this.state.login
            })
        }
    }

    ReactDOM.render(<App/>, document.getElementById('app'))
</script>
</body>
</html>
