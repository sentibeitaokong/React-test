<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app"></div>
<script src="react/react.development.js"></script>
<script src="react/react-dom.development.js"></script>
<script src="react/babel.min.js"></script>
<script  type="text/babel">
    class App extends React.Component {
        constructor(props) {
            super(props);
            this.state = {
                movies:['大话西游','西游记','三国演义']
            }
        }

        render() {
            return (
                <div>
                    <button onClick={e=>this.btnClick(e)}>按钮</button>
                    <ul>
                        {
                            this.state.movies.map((item,index)=>{
                                return <li key={index} onClick={e=>this.liClick(item,index,e)}>
                                    {item}
                                </li>
                            })
                        }
                    </ul>
                </div>
            );
        }
        btnClick(event){
            console.log('按钮点击',event)
        }
        liClick(item,index,event){
            console.log('li点击',item,index,event)
        }
    }

    ReactDOM.render(<App/>, document.getElementById('app'))
</script>
</body>
</html>
